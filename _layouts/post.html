---
layout: default
---

<article class="post">
  <p class="category"><a href="/search/?query={{ page.category }}">{{ page.category }}</a></p>
  <div class="tags">
  {% for tag in page.tags %}
    <a href="/search/?query={{tag}}">{{tag}}</a>
  {% endfor %}
  </div>
  <h1>{{ page.title }}</h1>
  <div class="date">
    {{ page.date | date: "%d/%m/%Y" }}
    <div class="share-page">
      Compartir
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Compartir en Facebook">Facebook</a>
      <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Compartir en Twitter">Twitter</a>
      <!-- <a href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&description={{ page.title }}">Pinterest</a> -->
    </div>
  </div>
  <div class="entry">
    {{ content }}
  </div>



  {% include disqus.html %}


</article>
