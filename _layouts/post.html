---
layout: default
---

<article class="post">
  <p class="category"><a href="/search/?query={{ page.category }}">{{ page.category }}</a></p>
  <div class="tags">
  {% for tag in page.tags %}
    <a href="/search/?query={{tag}}">{{tag}}</a>
  {% endfor %}
  </div>
  <h1>{{ page.title }}</h1>
  <div class="date">
    {{ page.date | date: "%d/%m/%Y" }}
  </div>
  <div class="entry">
    {{ content }}
  </div>



  {% include disqus.html %}


</article>
