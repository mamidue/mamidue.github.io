<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <script src="../js/firebase.js"></script>

    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBTAKrfCUmZyCaCI8cIfi9QPMRu04YQeIU",
        authDomain: "mamidue-9f40a.firebaseapp.com",
        databaseURL: "https://mamidue-9f40a.firebaseio.com",
        projectId: "mamidue-9f40a",
        storageBucket: "mamidue-9f40a.appspot.com",

      firebase.initializeApp(config);

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-logo"><img src="{{ site.logo }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <button class="menu-icon-button">
            <svg class="menu-icon">
              <path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2 S29.104,22,28,22z"/>
            </svg>
          </button>

          <nav class="menu">
            <a href="{{ site.baseurl }}/search/?query=lactancia">Lactancia</a>
            <a href="{{ site.baseurl }}/search/?query=primeros+auxilios">Primeros auxilios</a>
            <a href="{{ site.baseurl }}/about">Sobre mí</a>
            <form class="inline" action="/search" method="get">
          		<input placeholder="Buscar..." type="text" id="search_box" name="query">
          	</form>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script src="../js/toggleMenu.js"></script>
  </body>
</html>
